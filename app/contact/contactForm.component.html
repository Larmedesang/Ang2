
<div class = "container">
    <h1>Formulaire de Personne</h1>
    <form>
        <div class = "form-group">
            <label for = "personneid">ID</label>
            <input type = "text" class = "form-control" id = "personneid" required [(ngModel)] = "model.personneid" name = "id">
        </div>
        
        <div class = "form-group">
            <label for = "nom">Nom</label>
            <input type = "text" class = "form-control" id = "nom"  [(ngModel)] = "model.personnenom" name = "nom">
        </div>

        <div class = "form-group">
            <label for = "prenom">Prenom</label>
            <input type = "text" class = "form-control" id = "prenom"  [(ngModel)] = "model.personneprenom" name = "prenom">
        </div>

        <div class = "form-group">
            <label for = "email">Email</label>
            <input type = "text" class = "form-control" id = "email"  [(ngModel)] = "model.personneemail" name = "email">
        </div>

        <div class = "form-group">
            <label for = "commentaire">Commentaire</label>
            <input type = "text" class = "form-control" id = "commentaire"  [(ngModel)] = "model.personnecommentaire" name = "commentaire">
        </div>
    </form>
</div>
